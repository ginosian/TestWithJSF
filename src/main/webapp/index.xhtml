<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      dir="ltr">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
</h:head>

<h:body>
    <h:form id="employeesListId">
        <div>
            <p:dataTable var="employee" value="#{list.birthdays}">

                <p:column headerText="Synergik name">
                    #{employee.name}
                </p:column>

                <p:column headerText="Synergik birthday date" pattern="dd/MM/yyyy">
                    #{employee.birthDate}
                </p:column>

                <p:column headerText="Position" colspan="2">
                    #{employee.position}
                </p:column>

                <p:column>
                    <p:commandButton value="Update position" update="positionUpdateDialogId"
                                     oncomplete="PF('positionUpdateDialog').show();"/>
                </p:column>

            </p:dataTable>
        </div>

        <h2>New Synergik</h2>
        <div>
            <h3>Synergik name:</h3>
            <p:inputText id="name" value="#{employee.name}">
                <f:validator validatorId="EmployeeNameValidator"/>
                <h:message for="name" style="color:red"/>
            </p:inputText>
        </div>
        <div>
            <h3>Select birthday date</h3>
            <p:calendar id="birthDate" value="#{employee.birthDate}" showOn="button">
                <f:validator validatorId="BirthdayValidator"/>
            </p:calendar>
            <h:message for="birthDate" style="color:red"/>
        </div>
        <div>
            <p:commandButton value="Add" action="#{employee.addRecord()}" update="employeesListId"/>
        </div>
    </h:form>


    <h:form id="positionUpdateDialogId">
        <p:dialog id="positionDialogId" header="Update employee position" widgetVar="positionUpdateDialog">

            <h3>Select employee:</h3>
            <h:selectOneMenu value="#{employee.name}" id="employeesList">
                <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{list.names}" var="entry" itemValue="#{employee.name}"/>
            </h:selectOneMenu>

            <h3>Enter position:</h3>
            <p:inputText id="position" value="#{employee.position}">
                <f:validator validatorId="EmployeeNameValidator"/>
                <h:message for="position" style="color:red"/>
            </p:inputText>

            <div>
                <p:commandButton value="Submit" actionListener="#{employee.updatePosition()}"
                                 oncomplete="PF('positionUpdateDialog').hide();" update="employeesListId"/>
            </div>
        </p:dialog>
    </h:form>
</h:body>

</html>
